# Alternative docker-compose for existing MySQL
version: '3.8'

services:
  # Используем существующий MySQL сервер 127.127.126.3
  # Этот файл создан для случаев, когда Docker недоступен
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: hsr_phpmyadmin_standalone
    environment:
      PMA_HOST: 127.127.126.3
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ""
      PMA_ARBITRARY: 1
    ports:
      - "8080:80"
    networks:
      - hsr_network
    # Только если у вас есть доступ к Docker
    profiles:
      - docker-available

networks:
  hsr_network:
    driver: bridge
